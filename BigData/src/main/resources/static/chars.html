    <section class="blog_area section-paddingr">
        <div class="container">
            <div class="row">
                <div id="chars1" style="width: 100%;height:500px;margin: 0 auto"></div>
                <script type="text/javascript">
                    var chartDom = document.getElementById('chars1');
                    var myChart = echarts.init(chartDom);
                    var option;

                    option = {
                        title: {
                            text: '各表格的数量关系',
                            left: 'center'
                        },
                        xAxis: {
                            type: 'category',
                            data: ['症状', '危害因素', '疑似职业病', '地区', '工种']
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                data: [88, 602, 135, 1211, 4684],
                                type: 'bar',
                                showBackground: true,
                                backgroundStyle: {
                                    color: 'rgba(180, 180, 180, 0.2)'
                                }
                            }
                        ]
                    };

                    option && myChart.setOption(option);

                </script>
            </div>
        </div>
    </section>

                    var myChart = echarts.init(chartDom);
                    var option;

                    option = {
                        title: {

                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
                            orient: 'vertical',
                            left: '15%'
                        },
                        series: [
                            {
                                name: '数量',
                                type: 'pie',
                                radius: '50%',
                                data: [
                                    { value: 88, name: '症状' },
                                    { value: 602, name: '危害因素' },
                                    { value: 135, name: '疑似职业病' },
                                    { value: 1211, name: '地区' },
                                    { value: 4684, name: '工种' }
                                ],
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };

                    option && myChart.setOption(option);

                </script>
